<script src="cart.component.ts"></script>
<div class="container-fluid mt-5">
  <table id="cart" class="table table-hover table-condensed ">
    <thead>
      <tr>
        <th style="width:50%">Product</th>
        <th style="width:10%">Price</th>
        <th style="width:10%">Size</th>
        <th style="width:10%">Quantity</th>
        <th style="width:10%">Subtotal</th>
        <th style="width:10%"></th>
      </tr>
    </thead>
    <tbody>
<tr *ngFor="let item of this.userAccountService.cart;let i = index">
        <td data-th="Product">
          <div class="row">
            <div class="col-sm-2 hidden-xs pro-image">
              <img src="{{products[i]?.itemList.color[0].url}}" alt="..." style="width: 100px; height: 100px" class="img-responsive" />
            </div>
            <div class="col-sm-10">
              <h4 class="pro-name">{{products[i]?.name}}</h4>
            </div>
          </div>
        </td>
        <td data-th="Price" class="pro-price">${{products[i]?.itemList.price.s}}</td>

        <td data-th="Size" class="pro-price">{{item?.size}}</td>

        <td data-th="Quantity"class="pro-qty">
          <input type="number" class="form-control " value="{{item?.qty}}" disabled>
        </td>
        <td data-th="Subtotal" class="pro-subTotal"> ${{item?.qty*products[i]?.itemList.price.s}}</td>
        <td class="actions" data-th="">
          <button class="btn btn-dark btn-sm btn-delete" (click)="onDelete(item)">
            <i class="fa fa-trash-o"></i>
          </button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>
          <a [routerLink]="['/home']"  class="btn btn-info">
            <i class="fa fa-angle-left"></i> CONTINUE</a>
        </td>
        <td colspan="2" class="hidden-xs"></td>
        <td class="hidden-xs text-center">
          <strong>Total ${{total}}</strong>
        </td>
        <td>
          <a  [routerLink]="['../checkout']" class="btn btn-danger btn-block">CHECKOUT
            <i class="fa fa-angle-right"></i>
          </a>
        </td>
      </tr>
    </tfoot>
  </table>
</div>
